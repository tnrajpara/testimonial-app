    />
    <title>Embedded Testimonials</title>
  </head>
  <body>
    <iframe
      id="testimonial-embed"
      src="http://localhost:3000/embed?id=e381bf31-31ee-45e9-981c-96113d511dcd"
      frameborder="0"
      scrolling="no"
      width="100%"
      style="overflow: hidden; height: 841px"
    ></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <script>
      iFrameResize(
        {
          checkOrigin: false,
          heightCalculationMethod: "lowestElement",
        },
        "#testimonial-embed"
      );
    </script>
