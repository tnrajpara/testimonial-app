<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Embedded Testimonials</title>
  </head>
  <body>
    <!-- Add this where you want to embed the testimonials -->
    <div style="width: 100%; min-height: 800px; position: relative">
      <iframe
        src="http://localhost:3000/embed?id=e381bf31-31ee-45e9-981c-96113d511dcd"
        id="testimonial-embed"
        width="100%"
        style="width: 100%; min-height: 800px; border: none; overflow: auto"
        frameborder="0"
        scrolling="yes"
      ></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <script>
      iFrameResize(
        {
          checkOrigin: false,
          heightCalculationMethod: "taggedElement",
          scrolling: true,
          autoResize: true,
        },
        "#testimonial-embed"
      );
    </script>
  </body>
</html>
