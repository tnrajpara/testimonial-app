<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Embedded Testimonials</title>
  </head>
  <body>
    <iframe
      src="http://localhost:3000/embed?id=e381bf31-31ee-45e9-981c-96113d511dcd"
      width="100%"
      height="841px"
      scrolling="no"
      id="testimonial-embed"
      frameborder="0"
    ></iframe>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
    <script>
      iFrameResize(
        { checkOrigin: false, heightCalculationMethod: "lowestElement" },
        "#testimonial-embed"
      );
    </script>
  </body>
